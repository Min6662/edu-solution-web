  <style>
    /* Enhanced loading screen styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      color: white;
      max-width: 400px;
      padding: 40px 20px;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 30px;
    }
    
    .loading-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    .loading-features {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.6;
    }
    
    .loading-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-top: 25px;
      overflow: hidden;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-in-out infinite;
      transform: translateX(-100%);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes progress {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
    
    /* Hide loading screen when app loads */
    .loaded .loading-container {
      display: none;
    }
    
    .loaded body {
      overflow: auto;
    }
    
    /* Responsive design */
    @media (max-width: 480px) {
      .loading-container {
        padding: 20px;
      }
      
      .loading-title {
        font-size: 24px;
      }
      
      .loading-logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-logo"></div>
    <div class="loading-title">Edu Solution</div>
    <div class="loading-subtitle">Advanced School Management Platform</div>
    <div class="loading-features">
      ✓ Student Management<br>
      ✓ Class Enrollment<br>
      ✓ QR Attendance Tracking<br>
      ✓ Multi-language Support
    </div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>
  
  <script>
    // Enhanced loading management
    let loadingTimeout;
    
    // Hide loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      clearTimeout(loadingTimeout);
      document.body.classList.add('loaded');
    });
    
    // Fallback: hide loading screen after 15 seconds
    loadingTimeout = setTimeout(function() {
      document.body.classList.add('loaded');
    }, 15000);
    
    // Service Worker registration for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + new Date().getTime());
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
