<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Edu Solution - Comprehensive school management system for students, teachers, and administrators. Streamline education with our modern, user-friendly platform.">
  <meta name="keywords" content="education, school management, student management, teacher portal, academic administration, educational technology">
  <meta name="author" content="Edu Solution Team">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://edusolution.app/">
  <meta property="og:title" content="Edu Solution - Modern School Management System">
  <meta property="og:description" content="Comprehensive school management system for students, teachers, and administrators. Streamline education with our modern, user-friendly platform.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://edusolution.app/">
  <meta property="twitter:title" content="Edu Solution - Modern School Management System">
  <meta property="twitter:description" content="Comprehensive school management system for students, teachers, and administrators. Streamline education with our modern, user-friendly platform.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Edu Solution">
  <meta name="theme-color" content="#667eea">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>Edu Solution - Modern School Management System</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 16px;
      opacity: 0.9;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .loaded .loading-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-logo"></div>
    <div class="loading-title">Edu Solution</div>
    <div class="loading-subtitle">Loading your educational platform...</div>
  </div>
  
  <script>
    // Hide loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      document.body.classList.add('loaded');
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
